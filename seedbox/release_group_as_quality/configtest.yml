              format: 'Series 8'
        - title:
            replace:
              regexp: '9th Season'
              format: 'Series 9'
        - title:
            replace:
              regexp: '10th Season'
              format: 'Series 10'
        - title:
            replace:
              regexp: '11th Season'
              format: 'Series 11'
    set:
      Mylabel: 20
    accept_all: yes
    if:
